<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

 
</head>
<body>
<div class="container">
<div class="logo">
  <img src="images/logo.svg" alt="ping logo">
</div><!-- logo -->
<div class="call">
  <h2>We are launching <span><strong>soon!</strong> </span></h2>
  <p>Subscribe and get notified</p>
</div><!-- call -->

<div class="form-content">
    <form id="form" name="form">
      <input id="email" type="email" name="email" placeholder="Your email address...">
      <input type="submit" id="submit" value="Notify Me" name="submit">
      <small id="email-error">Please provide a valid email address</small>
    </form><!-- form -->
    
</div><!-- form-content -->

<div class="dashboard-image">
    <img src="images/illustration-dashboard.png" alt="dashboard">
</div><!-- dashboard-image -->

<footer>
  <div class="social">

    <div >
      <i class="fa fa-facebook circle" ></i>
    </div><!-- circle -->

    <div >
      <i class="fa fa-twitter circle" ></i>
    </div><!-- circle -->

    <div >
      <i class="fa fa-instagram circle" ></i>
    </div><!-- circle -->
  </div><!-- social -->

  <div class="copyright">
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </div><!-- copyright -->
</footer>

</div><!-- container -->

  

 <script src="js/script.js"></script>
</body>
</html>
